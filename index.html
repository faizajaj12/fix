<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyFizz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-link, .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .balance {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
        }

        .menu a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .qris-container {
            text-align: center;
            margin-top: 20px;
        }

        .qris-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loginContainer" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <a href="#" onclick="tampilkanRegister()">Belum punya akun? Daftar di sini</a>
        </div>
    </div>

    <div id="registerContainer" class="container hidden">
        <h1>Daftar</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerNama">Nama:</label>
                <input type="text" id="registerNama" name="registerNama" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <div class="login-link">
            <a href="#" onclick="tampilkanLogin()">Sudah punya akun? Login di sini</a>
        </div>
    </div>

    <div id="appContainer" class="container hidden">
        <h1>HyRizz</h1>
        <div class="balance">Saldo: Rp 0</div>

        <div class="menu">
            <a href="#" onclick="alert('Fitur Isi Saldo Belum Tersedia')">Isi Saldo</a>
            <a href="#" onclick="alert('Fitur Riwayat Belum Tersedia')">Riwayat</a>
            <a href="#" onclick="alert('Fitur Transaksi Belum Tersedia')">Transaksi</a>
            <a href="#" onclick="tampilkanQRIS()">QRIS</a>
        </div>

        <div class="qris-container" id="qrisContainer" style="display: none;">
            <h2>Scan QRIS untuk Isi Saldo</h2>
            <img src="URL_GAMBAR_QRIS_ANDA" alt="QRIS" class="qris-image">
            <p>Silakan scan QRIS di atas untuk mengisi saldo.</p>
        </div>
    </div>

    <script>
        function tampilkanRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        }

        function tampilkanLogin() {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        }

        function tampilkanQRIS() {
            document.getElementById('qrisContainer').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logika login (memerlukan backend)
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logika register (memerlukan backend)
            alert('Pendaftaran berhasil! Silakan login.');
            tampilkanLogin();
        });
    </script>
</body>
</html>
